<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Checkout</title>
</head>

<body>
    <!-- NAV BAR DEL CHECKOUT -->
    <nav class="navbar  navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/duck.png" alt="" width="30" height=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestitii</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- add new book -->




    <section id="new_book" class="container my-5">
        <h1 class="py-3">Nuovo Libro</h1>
        <div class="row">

            <!-- nuovo autore             -->
            <!-- nome e cognome autore -->
            <div class="col-lg-6">
                <label for="author_name" class="my-2">Nome autore</label>
                <input type="text" id="author_name" class="form-control" placeholder="inserisci nome autore">

            </div>

            <div class="col-lg-6">
                <label for="author_lastname" class="my-2">Nome autore</label>
                <input type="text" id="author_lastname" class="form-control" placeholder="inserisci cognome autore">
            </div>


            <!-- titolo del libro -->
            <div class="col-12 my-4">
                <label for="book_title" class="my-2">Titolo</label>
                <input type="text" id="book_title" class="form-control" placeholder="inserisci titolo libro">
                <small class="form-text text-muted">Inserisci il titolo del libro</small>
            </div>

            <!-- selettore genere -->

            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="genere" class="form-label">Genere</label>
                    <select class="form-select" name="genere" id="genere">
                        <option selected>Seleziona genere</option>
                        <option value="">Giallo</option>
                        <option value="">Romanzo rosa</option>
                        <option value="">Noir</option>
                    </select>
                </div>

                <!-- anno di pubblicazione -->
            </div>
            <div class="col-lg-4">
                <label for="book_date" class="my-2">Anno</label>
                <input type="date" id="book_date" class="form-control" placeholder="inserisci cognome autore">
            </div>

            <!-- codice identificativo isbn# -->
            <div class="col-lg-4">
                <label for="isbn_code" class="my-2">ISBN#</label>
                <input type="number" id="isbn_code" class="form-control"
                    placeholder="inserisci le cifre del codice ISBN#">
            </div>
            <div>
                <hr class="my-5">
            </div>

            <!-- note personali -->
            <div>
                <label for="personal_note" class="my-2">Note</label>
                <textarea name="personal_note" id="personal_note" rows="10" class="form-control"
                    placeholder="inserisci eventuali note personali"></textarea>
            </div>

            <!-- checkbox disponibiliÃ  -->
            <div>
                .<div class="form-check">
                    <input class="form-check-input" type="checkbox" id="" />
                    <label class="form-check-label" for="">Disponibile anche in digitale</label>
                </div>

                <a href="#" class=" col-5 col-md-3 col-lg-3 btn btn-primary my-3">Aggiungi libro</a>
            </div>
        </div>


















    </section>








</body>

</html>
